<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>CALCULADORA</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="row ">
            <div class="col">
                <h2>Para vos Apple</h2>
            </div>
        </div>
    </div>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="col">

                <div class="justify-content-center">

                    <table class="table table-warning">
                        <tr>

                            <td colspan="4"><input type="text" name="visor" id="visor"
                                    class="col-xs-12 col-sm-12 col-md-12 p-4 " /></td>
                        </tr>
                        <tr>
                            <td colspan="4"><input type="button" id="botonC" value="C" class="btn btn-danger border-5"
                                    onclick="restart(value);" /></td>
                        </tr>
                        <tr>
                            <td><input type="button" id="boton7" value="7" class="btn btn-dark border-5"
                                    onclick="boton(value);" /></td>
                            <td><input type="button" id="boton8" value="8" class="btn btn-dark border-5"
                                    onclick="boton(value);" /></td>
                            <td><input type="button" id="boton9" value="9" class="btn btn-dark border-5"
                                    onclick="boton(value);" /></td>
                            <td><input type="button" id="boton/" value="/" class="btn btn-success border-5"
                                    onclick="btn_dividir(value);" /></td>
                        </tr>
                        <tr>
                            <td><input type="button" id="boton4" value="4" class="btn btn-dark border-5"
                                    onclick="boton(value);" /></td>
                            <td><input type="button" id="boton5" value="5" class="btn btn-dark border-5"
                                    onclick="boton(value);" /></td>
                            <td><input type="button" id="boton6" value="6" class="btn btn-dark border-5"
                                    onclick="boton(value);" /></td>
                            <td><input type="button" id="boton*" value="*" class="btn btn-success border-5"
                                    onclick="btn_multiplicar(value);" /></td>
                        </tr>
                        <tr>
                            <td><input type="button" id="boton1" value="1" class="btn btn-dark border-5"
                                    onclick="boton(value);" /></td>
                            <td><input type="button" id="boton2" value="2" class="btn btn-dark border-5"
                                    onclick="boton(value);" /></td>
                            <td><input type="button" id="boton3" value="3" class="btn btn-dark border-5"
                                    onclick="boton(value);" /></td>
                            <td><input type="button" id="boton-" value="-" class="btn btn-success border-5"
                                    onclick="btn_restar(value);" /></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="button" id="boton0" value="0" class="btn btn-dark border-5"
                                    onclick="boton(value);" /></td>
                            <td><input type="button" id="boton=" value="=" class="btn btn-success border-5"
                                    onclick="btn_igual(value);" /></td>
                            <td><input type="button" id="suma" value="+" class="btn btn-success border-5"
                                    onclick="btn_suma(value);" /></td>
                        </tr>
                    </table>
                </div>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="calculadora.js"></script>
</body>

</html>
