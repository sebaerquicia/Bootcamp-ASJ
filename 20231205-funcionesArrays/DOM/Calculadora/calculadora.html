<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <title>CALCULADORA</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="col">
                <h2>Calcula</h2>
                <img src="https://1.bp.blogspot.com/-dmN-vNqbtwE/XIE1XJ_8cII/AAAAAAAAIpo/DVy81Ks5XMMxGgs7r7nXV-U-SYl1chdywCLcBGAs/s1600/Dora%2Bla%2Bexploradora%2B1.png" alt="dora" style="max-width: 10rem; max-height: 10rem;">
            </div>
        </div>
    </div>
    <div class="container d-flex justify-content-center align-items-center font-monospace">
        <div class="row">
            <div class="col">
                <div class="justify-content-center">
                    <table class="table table-warning">
                        <tr>
                            <td colspan="4">
                                <input type="text" disabled name="visor" id="visor" class="col-auto p-4 text-end " />
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4">
                                <input type="button" value="C" class="btn btn-danger border-5" onclick="restart();" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="button" value="7" class="btn btn-dark border-5" onclick="boton(value);" />
                            </td>
                            <td>
                                <input type="button" value="8" class="btn btn-dark border-5" onclick="boton(value);" />
                            </td>
                            <td>
                                <input type="button" value="9" class="btn btn-dark border-5" onclick="boton(value);" />
                            </td>
                            <td>
                                <input type="button" value="/" class="btn btn-success border-5"
                                    onclick="btn_dividir();" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="button" value="4" class="btn btn-dark border-5" onclick="boton(value);" />
                            </td>
                            <td>
                                <input type="button" value="5" class="btn btn-dark border-5" onclick="boton(value);" />
                            </td>
                            <td>
                                <input type="button" value="6" class="btn btn-dark border-5" onclick="boton(value);" />
                            </td>
                            <td>
                                <input type="button" value="*" class="btn btn-success border-5"
                                    onclick="btn_multiplicar();" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="button" value="1" class="btn btn-dark border-5" onclick="boton(value);" />
                            </td>
                            <td>
                                <input type="button" value="2" class="btn btn-dark border-5" onclick="boton(value);" />
                            </td>
                            <td>
                                <input type="button" value="3" class="btn btn-dark border-5" onclick="boton(value);" />
                            </td>
                            <td>
                                <input type="button" value="-" class="btn btn-success border-5"
                                    onclick="btn_restar();" />
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="button" value="0" class="btn btn-dark border-5" onclick="boton(value);" />
                            </td>
                            <td>
                                <input type="button" value="=" class="btn btn-success border-5"
                                    onclick="btn_igual();" />
                            </td>
                            <td>
                                <input type="button" value="+" class="btn btn-success border-5" onclick="btn_suma();" />
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="calculadora.js"></script>
</body>

</html>
