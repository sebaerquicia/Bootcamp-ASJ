<div class="container mt-4">
  <h3 class="my-3">{{category}}</h3>
  <div class="row">
      <div *ngFor="let product of productos,index as i" class="col-md-4">
          <div class="card mb-3">
              <img src="{{product.images[0]}}" (error)="handleImageError(i, product.category.image)" class="card-img-top" alt="{{product.title}}">
              <div class="card-body">
                <h3 class="card-title">{{product.title}}</h3>
                <p class="card-text">{{product.description}}</p>
                <p class="card-text fs-3 text-success fw-semibold">${{product.price}}</p>
                <a [routerLink]="['/products/', product.id]" class="btn btn-primary">Ver mas</a>
              </div>
            </div>
      </div>
  </div>
</div>
