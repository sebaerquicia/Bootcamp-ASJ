
<section>
    <div class="container text-center ">
        <div class="row p-5 ">
            <div class="col">
                <h1 >To Do List</h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col ">

                <input class="p-2 w-25 mx-3" type="text" placeholder="Ingresa una tarea que deseas anotar"(keyup.enter)="agregarTarea()" [(ngModel)]="nuevaTarea">
                <button class="btn btn-success " (click)="agregarTarea()">Agregar tarea</button>
                <button class="btn btn-secondary mx-2 " (click)="mostrarTachadas = !mostrarTachadas"> {{mostrarTachadas ? 'Mostrar Pendientes' : 'Mostrar Terminados'}}</button>
            </div>  
        </div>
        <div class="row">
            <div class="col p-5 ">
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let tarea of filtrarTarea(); let i = index" [ngClass]="{'tachado':tarea.tachada}"> {{i + 1}}- {{tarea.texto}} <div class="float-end "> <button (click)="tacharTarea(i)"  class="btn btn-warning mx-3 ">Tachar</button> <button (click)="eliminarTarea(i)"  class="btn btn-danger ">Eliminar</button></div></li>
                </ul>
            </div>
        </div>
    </div>
</section>
