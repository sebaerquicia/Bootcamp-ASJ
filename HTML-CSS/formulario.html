<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./CSS/styles.css">
    <title>Formulario</title>
  </head>
  <body>
    <a href="/index.html">Pagina principal</a>
    <h1>Rellena tu CV</h1>
    <form action="PHP/datosCV.php" method="post">
      <p>Nombre</p>
      <input
        type="text"
        placeholder="Escribe tu nombre"
        maxlength="30"
        name="nombre"
      /><br />
      <p>Apellido</p>
      <input
        type="text"
        placeholder="Escribe tu apellido"
        maxlength="80"
        name="apellido"
      /><br />
      <p>Contraseña</p>
      <input
        type="password"
        placeholder="Contraseña"
        name="password"
        maxlength="10"
      /><br />
      <p>DNI</p>
      <input type="number" placeholder="DNI" min="1" maxlength="99999999" />
      <p>Sexo</p>
      <input type="radio" name="sexo" value="hombre" />Hombre <br />
      <input type="radio" name="sexo" value="mujer" />Mujer <br />
      <br />
      <p>Incluir mi foto <input type="file" /></p>
      <br />
      <input type="checkbox" checked />Suscribirse al boletin de novedades
      <br /><br />
      <button type="submit">Guardar cambios</button>
    </form>
  </body>
</html>
